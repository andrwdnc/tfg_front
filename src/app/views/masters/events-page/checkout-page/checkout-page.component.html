<div class="checkout">
  <div class="checkout-in">

    <div class="checkout-customer">
      <div class="title">Hola, <span class="highlight">{{data.userName}}</span></div>
    </div>

    <div class="checkout-card">
      <div class="checkbox-alert">
        ðŸ“Œ A continuaciÃ³n debes de introducir los datos de tu tarjeta para procesar el pago! <br>
        El pago se procesara mediante la platforma de <b><a href="https://stripe.com/" target="_blank">stripe</a></b>
      </div>
      <form action="" [formGroup]="form">
        <div class="input input-amount">
          <label class="label">Monto a pagar <span class="enEuros">(moneda actual : â‚¬)</span> </label>
          <input type="text" value="{{data.amount}}" readonly   placeholder="{{data.amount}}">
          <span class="currency">EUR</span>
        </div>
        <hr>
        <div class="input">
          <label class="label">NÃºmero de tarjeta</label>
          <input type="text" formControlName="cardNumber" class="stripe" placeholder="3634 8765 1234 6748">
          <div id="card"></div>
        </div>
        <hr>
        <div class="input">
          <label class="label">CVC</label>
          <input type="text" formControlName="cardCvv" class="stripe" placeholder="765">
          <div id="cvc"></div>
        </div>
        <hr>
        <div class="input">
          <label class="label">Fecha de vencimiento</label>
          <input type="text" formControlName="cardExp" class="stripe" placeholder="07/24">
          <div id="exp"></div>
        </div>
        <div class="terms">
          <a href="">Links</a>
          <a href="">Links</a>
        </div>
        <div class="loading" *ngIf="loading">
          <div class="loading-icon"></div>
          <div class="loading-text" style="font-size: large; margin: 30px 0; text-align: center;">Procesando...</div>
        </div>

        <button class="button" type="submit" (click)="initPay()" [disabled]="form.invalid">Pagar</button>
        <button class="button" style="background-color: red;" (click)="this.dialogRef.close()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
